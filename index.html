<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFanatik</title>
    <link rel="stylesheet" href="style.css">
    <!-- Přidání Font Awesome pro ikony -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Favicon - malá ikona, která se zobrazuje na liště -->
    <link rel="icon" href="https://i.imgur.com/wr7tqxs.png" type="image/png"> <!-- Zde může být URL k vašemu faviconu -->
</head>
<body>
    <header>
        <!-- Text místo loga -->
        <div class="logo-container">
            <span class="logo-text">FilmFanatik</span>
        </div>
        <div class="social-links">
            <!-- Instagram ikona -->
            <a href="https://www.instagram.com/filmovyfanatik/" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- YouTube ikona -->
            <a href="https://www.youtube.com/@filmovyfanatik" target="_blank" class="social-icon youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </header>

    <main>
        <!-- Sekce pro YouTube video -->
        <div class="video-container">
            <div class="video-frame">
                <iframe src="https://www.youtube.com/embed/4LK5CLxj_p0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
